image: gitlab-registry.cern.ch/mramospe/mpt/ubuntu-20.04:gcc10

stages:
- build
- test

build:
  stage: build
  script:
  - mkdir build
  - cd build
  - cmake ../ -DINSTALL_TESTS=ON -DCMAKE_CXX_COMPILER=$(which g++-10)
  - make install
  artifacts:
     paths:
     - build/

test:
  stage: test
  script:
  - ./build/test/test_all
  - ./build/test/test_keywords
  - ./build/test/test_members
  - ./build/test/test_signature
  - ./build/test/test_smart_enum
  - ./build/test/test_types
  - ./build/test/test_values
  dependencies:
  - build

cmake:
  stage: test
  script:
  - mkdir test/cmake/build
  - cd test/cmake/build
  - cmake ../ -DCMAKE_INSTALL_PREFIX=../../../build/cmake -DCMAKE_CXX_COMPILER=$(which g++-10)
  - make
  - ./main
  dependencies:
  - build

format:
  stage: test
  script:
  - clang-format $(find ./ -regex "\./\(include\|test\).*\(hpp\|cpp\)" -type f) --dry-run --Werror
